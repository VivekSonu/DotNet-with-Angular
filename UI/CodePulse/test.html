<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="modal fade" id="airInfoDvModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="airInfoDvModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="airInfoDvModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="airInfoContent">
                    <!-- Dynamic content will be injected here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="border-bottom border-dark-subtle w-100 text-center fs-4 fw-medium mb-3">
        Aircraft Information
        <span>
            <button type="button" class="btn pb-3 info-btn" data-bs-toggle="modal" data-bs-target="#airInfoDvModal"
                data-title="Aircraft Information" data-content="
            <h1>Purpose</h1>
            <div>For Models: B300, B300C, B200GT, B200CGT, G38 and G58</div>
            <div>Reference BS22245 Mass Balance Measurement Requirements for Movable Flight Control Surfaces</div>
            <div>&nbsp;</div>
            <div>For Model 408</div>
            <div>Reference CSPS024 Control Surface Balance Procedures</div>
            <div>&nbsp;</div>
            <h1>Additional Information</h1>
            <div>&nbsp;</div>
            <div><span>Model (required field):</span></div>
            <div><span>&nbsp;&nbsp;&nbsp; 1.&nbsp; Select the aircraft model from the drop-down list.</span></div>
            <div>&nbsp;</div>
            <div><span>Aircraft Serial (required field):</span></div>
            <div><span>&nbsp;&nbsp;&nbsp; 1.&nbsp; The serial prefix is auto-populated based on the Model selected.</span></div>
            <div><span>&nbsp;&nbsp;&nbsp; 2.&nbsp; Enter the aircraft serial number.</span></div>
          ">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z">
                    </path>
                </svg>
            </button>
        </span>
    </div>

    <div class="border-bottom border-dark-subtle w-100 text-center fs-4 fw-medium mb-3">
        Control Surface Information
        <span>
            <button type="button" class="btn pb-3 info-btn" data-bs-toggle="modal" data-bs-target="#airInfoDvModal"
                data-title="Control Surface Information" data-content="
        <h1>Control Surface Details</h1>
        <div>Ensure compliance with CSPS024 Control Surface Balance Procedures.</div>
        <div>Check mass balance requirements for movable flight control surfaces.</div>
        <div>&nbsp;</div>
        <h1>Important Notes</h1>
        <div>Follow all safety guidelines during measurement and installation.</div>
      ">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                    class="bi bi-question-circle-fill" viewBox="0 0 16 16">
                    <path
                        d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.496 6.033h.825c.138 0 .248-.113.266-.25.09-.656.54-1.134 1.342-1.134.686 0 1.314.343 1.314 1.168 0 .635-.374.927-.965 1.371-.673.489-1.206 1.06-1.168 1.987l.003.217a.25.25 0 0 0 .25.246h.811a.25.25 0 0 0 .25-.25v-.105c0-.718.273-.927 1.01-1.486.609-.463 1.244-.977 1.244-2.056 0-1.511-1.276-2.241-2.673-2.241-1.267 0-2.655.59-2.75 2.286a.237.237 0 0 0 .241.247m2.325 6.443c.61 0 1.029-.394 1.029-.927 0-.552-.42-.94-1.029-.94-.584 0-1.009.388-1.009.94 0 .533.425.927 1.01.927z">
                    </path>
                </svg>
            </button>
        </span>
    </div>
</body>
<script>

    document.querySelectorAll('.info-btn').forEach(button => {
        button.addEventListener('click', function () {
            const title = this.getAttribute('data-title');
            const content = this.getAttribute('data-content');

            document.getElementById('airInfoDvModalLabel').innerHTML = title;
            document.getElementById('airInfoContent').innerHTML = content;
        });
    });

</script>

</html>

<div class="container">

    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <div>
        @if(isLoading()){
        <p>Loading...</p>
        }@else {
        @if(isError()){
        <p>There has been an error...</p>
        }@else {
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Url Handle</th>
                </tr>
            </thead>
            <tbody>
                @for (Category of value(); track Category.id) {
                <tr>
                    <td>{{Category.id}}</td>
                    <td>{{Category.name}}</td>
                    <td>{{Category.urlHandle}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['/admin/categories/edit',Category.id]">Edit</a>
                    </td>
                </tr>
                }
            </tbody>
        </table>
        }
        }
    </div>

</div>
